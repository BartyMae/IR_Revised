// Main Component
install_tobex                   = 1 // installs ToBEx, automatically skipped if ToBEx is already installed or if the game is not a ToB game
sensible_lore                   = 1 // balances lore gains so classes other than bard have a better chance of identifying items
ioun_stone_animations           = 1 // new ioun stone animations by WoRm are installed and used
item_reallocation               = 1 // moves around some items for balance and sensibility purposes, matching SCS

// Miscellaneous
1pp_ee_helms_shields_colors     = 1 // for 1pp/EE players, 1 means magical helms and shields have forced colors but non-magical do not (default), 2 means both have forced colors, and 3 means neither do
1pp_ee_bg1_style_shields        = 0 // for 1pp/EE players, 1 means BG1-style graphics become the standard for shields where available
ee_two_handed_shapeshifts       = 1 // 1 means shapeshifts are two-handed (i.e. no off-hand attacks/shield can be used), 0 means single-handed (affects only EE games)
ee_style_item_descriptions      = 0 // 1 means Enhanced Edition-style descriptions will be used for all IR-modified items (works on all games)
ee_style_ac_descriptions        = 0 // 1 means armor descriptions display the AC values vs. the different types of damage (i.e. slashing, piercing, crushing, and missile; works on all games, courtesy of DavidW's "itemdesc")
bracers_of_defense_mixed_ac     = 0 // powerful AC bracers (<=5) will have their flat AC setting reduced by 1, but then receive a +1 AC bonus that brings it back to the normal value and which stacks with normal armor
nerfed_edwins_amulet            = 0 // Edwin's Amulet will have just one additional spell slot per day instead of two in BG2; in exchange, both the BG1 and BG2 versions of this amulet receives a +3 bonus to saving throws vs. death
standard_saving_throws          = 0 // normal creature types added by IR (e.g. Valhalla berserkers) have vanilla-style saving throws instead of Spell Revisions' alternative saving throws

// Store Revisions
install_masterwork_weapons      = 0 // standard +1 weapons are changed to masterwork (functional but not finished - stores and some creatures need to have their original +1 weapons restored)
1pp_circlets                    = 0 // a handful of revised circlets from 1pp are added to BG2 stores (compatible with both 1pp and EE games)

// Revised Armor
armor_dexterity_penalty         = 1 // adds dexterity penalties to armor
armor_speed_factor_penalty      = 1 // adds attack speed factor penalties to armor
armor_physical_resistance       = 1 // adds physical resistance bonuses to armor
armor_ac_modifiers              = 1 // modifies AC bonuses vs. different weapon types (i.e. slashing, piercing, crushing, and missile)

// Spellcasting in Armor
armor_casting_speed_clerics     = 0 // divine spellcasters will be affected as well ("Casting Speed Penalties for Arcane Casters" subcomponent only)
bards_armor_spell_penalties	    = 0 // bards get the normal penalties to casting when using any armor lighter than chain mail
armor_free_casting              = 0 // override other options and enable unrestricted spellcasting in armor (for either subcomponent)

// Weapon Changes
xbow_reload_pause               = 1 // crossbows have a forced pause mechanic after firing (1 sec for light xbows, 2 sec for heavy); when set to 1, this is disabled
halberds_can_slash_too          = 0 // 1 adds a slashing mode to halberds that you can switch to and from, 2 means halberds always do slashing-piercing (whichever is better)
flails_have_extended_range      = 0 // extends flails' range to 2
dnd_3e_scimitars                = 0 // sets scimitars' damage to 1D6 (from 1D8) and adds a +5% critical chance
dual_mode_wakizashis            = 0 // instead of 1D8 slashing (best light weapon in the game), wakizashis do 1D6 slashing-piercing (whichever is better against that specific enemy)
waki_ninja_animations           = 0 // wakizashis and ninja-tos use 1PP's original improved katana paperdoll that was unused; 1 means both types also use the short sword animation, while 2 means katana

// Revised Backstabbing
add_backstabbing_penalties 	    = 1 // gives backstab penalties to certain weapons, overridden by "Penalties with Thief-only Weapons" if chosen