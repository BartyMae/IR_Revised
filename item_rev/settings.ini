// Main Component
install_tobex                   = 1 // Installs ToBEx, automatically skipped if ToBEx is already installed or if the game is not a ToB game
sensible_lore                   = 1 // Balances lore gains so classes other than Bard have a better chance of identifying items
ioun_stone_animations           = 1 // New animations by WoRm are installed and used for ioun stones
item_reallocation               = 1 // Moves around some items for balance and sensibility purposes, matches SCS

// Miscellaneous
1pp_ee_helms_shields_colors     = 1 // 1 means magical helms and shields have forced colors but non-magical do not (default), 2 means both have forced colors, and 3 means neither do
1pp_ee_bg1_style_shields        = 0 // BG1-style graphics become the standard for shields where available
ee_two_handed_shapeshifts       = 1 // Shapeshifts attacks are two-handed (i.e. no off-hand attacks/shield can be used), affects EE games only
ee_style_ac_descriptions        = 0 // Armor descriptions display the AC values vs. the different types of damage (i.e. slashing, piercing, crushing, and missile; courtesy of DavidW's "itemdesc")
item_description_style          = 0 // Item descriptions style; 0 means the default style for your game is used, 1 means forced oBG2/IR style, 2 means forced Enhanced Edition style, and 3 means forced Salk's oBG2/BG2EE hybrid style
bracers_of_defense_mixed_ac     = 0 // Powerful AC bracers (<=5) will have their flat AC reduced by 1 and receive a +1 AC bonus that brings it back to the standard value but which stacks with normal armor
nerfed_edwins_amulet            = 0 // Edwin's Amulet will have just one additional spell slot per day instead of two, but also receives a +3 bonus to saving throws vs. death
standard_saving_throws          = 0 // Normal creature types added by IR (e.g. Valhalla berserkers) have vanilla-style saving throws instead of Spell Revisions' alternative saving throws
npc_items_are_usable            = 0 // NPC-restricted items (e.g. Yoshimo's Katana) will be free for anyone to use with standard usability restrictions

// Store Revisions
install_masterwork_weapons      = 0 // Standard +1 weapons are changed to masterwork (functional but not finished - stores and some creatures need to have their original +1 weapons restored)
1pp_circlets                    = 0 // A handful of revised circlets from 1pp are added to BG2 stores (compatible with both 1pp and EE games)

// Revised Armor
armor_dexterity_penalty         = 1 // Adds dexterity penalties to armor
armor_speed_factor_penalty      = 1 // Adds attack speed factor penalties to armor
armor_physical_resistance       = 1 // Adds physical resistance bonuses to armor
armor_ac_modifiers              = 1 // Modifies AC bonuses vs. different weapon types (i.e. slashing, piercing, crushing, and missile)

// Spellcasting in Armor
armor_casting_speed_clerics     = 0 // Divine spellcasters will be affected as well ("Casting Speed Penalties for Arcane Casters" only)
bards_armor_spell_penalties	    = 0 // Bards get the normal casting speed penalties when using any armor lighter than chain mail
armor_free_casting              = 0 // Override other options and enable unrestricted spellcasting in armor (any subcomponent)

// Weapon Changes
xbow_reload_pause               = 1 // Crossbows have a forced pause mechanic after firing (1 sec for light xbows, 2 sec for heavy xbows)
halberds_can_slash_too          = 0 // 1 means halberds have a slashing mode that you can switch to and from, 2 means halberds always do slashing-piercing (whichever is better)
flails_have_extended_range      = 0 // Extends the range of flails' to 2
dnd_3e_scimitars                = 0 // Sets scimitars' damage to 1D6 (from 1D8) and adds +5% critical chance
dual_mode_wakizashis            = 0 // Instead of 1D8 slashing damage (best light weapon in the game), wakizashis do 1D6 slashing-piercing damage (whichever is better)
waki_ninja_animations           = 0 // Wakizashis and ninja-tos use 1PP's unused improved katana paperdoll; 1 means both types also use the short sword sprite animation, while 2 means the katana

// Revised Backstabbing
add_backstabbing_penalties 	    = 1 // Adds backstab penalties to certain weapons, overridden by "Penalties with Thief-only Weapons" if chosen